<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –ø–æ–¥—Å–∫–∞–∑–æ–∫ –ò–ù–ù</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { max-width: 600px; margin: 0 auto; }
        .field { margin: 20px 0; }
        .field input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .suggestions { border: 1px solid #ccc; border-top: none; max-height: 200px; overflow-y: auto; }
        .suggestions li { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        .suggestions li:hover { background-color: #f5f5f5; }
        .suggestions li:last-child { border-bottom: none; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .status.success { background-color: #d4edda; color: #155724; }
        .status.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>–¢–µ—Å—Ç –ø–æ–¥—Å–∫–∞–∑–æ–∫ –ò–ù–ù</h1>
        
        <div class="field">
            <label>–í–≤–µ–¥–∏—Ç–µ –ò–ù–ù –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏:</label>
            <input type="text" id="inn-input" placeholder="–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å –ò–ù–ù –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ...">
            <ul class="suggestions" id="suggestions" style="display: none;"></ul>
        </div>
        
        <div id="status"></div>
        
        <div class="field">
            <h3>–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h3>
            <div id="debug"></div>
        </div>
    </div>

    <script>
        // –ò–º–∏—Ç–∏—Ä—É–µ–º window.AUTH_TOKEN –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        window.AUTH_TOKEN = 'test-token';
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º API –∫–ª–∞—Å—Å
        class API {
            constructor() {
                this.baseURL = 'https://portaldata.ru/api/v1';
            }

            async getDadataInns(query) {
                try {
                    console.log('üîç –ó–∞–ø—Ä–æ—Å –ø–æ–¥—Å–∫–∞–∑–æ–∫ –¥–ª—è:', query);
                    const response = await fetch(`https://api.ostk.ru/hint/dada.php?q=${query}&type=company`);
                    const data = await response.json();
                    console.log('üìã –ü–æ–ª—É—á–µ–Ω—ã –ø–æ–¥—Å–∫–∞–∑–∫–∏:', data);
                    return data.suggestions;
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–¥—Å–∫–∞–∑–æ–∫ –ò–ù–ù:', error);
                    throw error;
                }
            }
        }

        // –°–æ–∑–¥–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π —ç–∫–∑–µ–º–ø–ª—è—Ä API
        window.api = new API();

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ–¥—Å–∫–∞–∑–æ–∫
        function renderSuggestions(container, suggestions, query) {
            container.innerHTML = '';
            
            if (!suggestions || suggestions.length === 0) {
                container.style.display = 'none';
                return;
            }

            suggestions.forEach(sg => {
                const sg_el = document.createElement('li');
                let text = `${sg.data.inn || ''} ${sg.value || ''}`;
                
                sg_el.innerHTML = text.replace(new RegExp(query, 'gi'), match => `<span style="background-color: yellow;">${match}</span>`);
                sg_el.setAttribute('data-inn', sg.data.inn);
                sg_el.addEventListener('click', () => {
                    document.getElementById('inn-input').value = sg.data.inn;
                    container.style.display = 'none';
                    showStatus(`–í—ã–±—Ä–∞–Ω –ò–ù–ù: ${sg.data.inn}`, 'success');
                });

                container.appendChild(sg_el);
            });
            
            container.style.display = 'block';
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function showDebug(message) {
            const debug = document.getElementById('debug');
            debug.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–≤–æ–¥–∞
        document.getElementById('inn-input').addEventListener('input', async function(e) {
            const query = e.target.value.trim();
            const suggestionsContainer = document.getElementById('suggestions');
            
            showDebug(`–í–≤–æ–¥: "${query}"`);
            
            if (query.length >= 3) {
                try {
                    showStatus('–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥—Å–∫–∞–∑–æ–∫...', 'success');
                    const suggestions = await window.api.getDadataInns(query);
                    renderSuggestions(suggestionsContainer, suggestions, query);
                    showStatus(`–ù–∞–π–¥–µ–Ω–æ ${suggestions.length} –ø–æ–¥—Å–∫–∞–∑–æ–∫`, 'success');
                    showDebug(`–ü–æ–ª—É—á–µ–Ω–æ ${suggestions.length} –ø–æ–¥—Å–∫–∞–∑–æ–∫`);
                } catch (error) {
                    showStatus(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
                    showDebug(`–û—à–∏–±–∫–∞: ${error.message}`);
                    suggestionsContainer.style.display = 'none';
                }
            } else {
                suggestionsContainer.style.display = 'none';
                showStatus('–í–≤–µ–¥–∏—Ç–µ –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞', 'error');
            }
        });

        // –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –ø–æ–ª—è
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.field')) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });

        showDebug('–¢–µ—Å—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
    </script>
</body>
</html>
